<div class="content">
  <div [innerHtml]="update.content"></div>

  <div *ngFor="let media of update.media">
    <img *ngIf="media.type === 'Photo'" [src]="media.url">
    <video *ngIf="media.type === 'Video'" [src]="media.url" controls></video>
  </div>
</div>

<div class="author">
  <app-platform-badge [platform]="update.author.platform"></app-platform-badge>

  <span [innerHtml]="update.author.userId"> </span>
</div>
