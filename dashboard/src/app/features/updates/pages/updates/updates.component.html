<cdk-virtual-scroll-viewport itemSize="100">
  <mat-card
    *cdkVirtualFor="let u of dataSource; trackBy: trackByUrl"
  >
    <mat-card-header>
      <mat-card-title>{{ u.author.userId }}</mat-card-title>
      <mat-card-subtitle>
        <app-platform-badge [platform]="u.author.platform"></app-platform-badge>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      {{ u.content }}
    </mat-card-content>
  </mat-card>
</cdk-virtual-scroll-viewport>
