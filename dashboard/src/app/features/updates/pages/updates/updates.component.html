<cdk-virtual-scroll-viewport itemSize="200">
  <div
    class="updates-container"
    *cdkVirtualFor="
      let update of dataSource;
      let i = index;
      trackBy: trackByUrl
    "
  >
    {{ i }}
    <app-update [update]="update" [@hiddenShown]="true"> </app-update>
  </div>
</cdk-virtual-scroll-viewport>
