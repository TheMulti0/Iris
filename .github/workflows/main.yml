# This is a basic workflow to help you get started with Actions

name: CI

on: push
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Build and push Iris/TelegramConsumer image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: themulti0/iris_telegramconsumer
          # Automatically tags the built image with the git short SHA as per the readme
          tag_with_sha: true
          dockerfile: TelegramConsumer
          # Sets the target stage to build
          target: true
          
      - name: Build and push Iris/twitterproducer image
        uses: docker/build-push-action@v1.1.0
        with:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
          repository: themulti0/iris_twitterproducer
          # Automatically tags the built image with the git short SHA as per the readme
          tag_with_sha: true
          dockerfile: updatesproducer
          build_args: PROJECT_DIR=twitterproducer
          # Sets the target stage to build
          target: true

      - name: Build and push Iris/facebookproducer image
        uses: docker/build-push-action@v1.1.0
        with:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
          repository: themulti0/iris_facebookproducer
          # Automatically tags the built image with the git short SHA as per the readme
          tag_with_sha: true
          dockerfile: updatesproducer
          build_args: PROJECT_DIR=facebookproducer
          # Sets the target stage to build
          target: true
