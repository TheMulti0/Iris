<h1>PostsListener</h1>

<mat-table [dataSource]="newPostSubscriptions.items$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="platform">
    <mat-header-cell *matHeaderCellDef>Platform</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.platform }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="pollInterval">
    <mat-header-cell *matHeaderCellDef>Poll Interval</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.pollInterval }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Remove" (click)="remove(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Clone" (click)="increment(element)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
