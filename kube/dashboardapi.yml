apiVersion: v1
kind: Secret
metadata:
  name: dashboardapisecrets
type: Opaque
stringData:
  sentry: https://260ec6d75ca747c8814049541ee14ee6@o194751.ingest.sentry.io/5681887
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dashboardapi
  name: dashboardapi
spec:
  ports:
    - name: "4000"
      port: 4000
      targetPort: 4000
  selector:
    app: dashboardapi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboardapi
  name: dashboardapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboardapi
  template:
    metadata:
      labels:
        app: dashboardapi
    spec:
      containers:
        - image: irisupdate/dashboardapi:latest
          imagePullPolicy: "Always"
          name: dashboardapi
          env:
            - name: UpdatesDb__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: updatesdbsecrets
                  key: connectionstring
            - name: UpdatesDb__DatabaseName
              valueFrom:
                secretKeyRef:
                  name: updatesdbsecrets
                  key: databasename
            - name: IdentityDb__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: identitydbsecrets
                  key: connectionstring
            - name: IdentityDb__DatabaseName
              valueFrom:
                secretKeyRef:
                  name: identitydbsecrets
                  key: databasename
            - name: TwitterCredentials__ConsumerKey
              valueFrom:
                secretKeyRef:
                  name: twittersecrets
                  key: consumerkey
            - name: TwitterCredentials__ConsumerSecret
              valueFrom:
                secretKeyRef:
                  name: twittersecrets
                  key: consumersecret
            - name: Sentry__Dsn
              valueFrom:
                secretKeyRef:
                  name: dashboardapisecrets
                  key: sentry
      restartPolicy: Always