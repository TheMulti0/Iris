apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  serviceName: mongodb
  template:
    metadata:
      labels:
        io.kompose.network/mongodb_network: "true"
        app: mongodb
    spec:
      containers:
        - image: mongo:latest
          name: mongodb
          args: ["--auth"]
          ports:
            - containerPort: 27017
          resources: { }
          volumeMounts:
          - mountPath: "/data/db"
            name: mongo-data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: do-block-storage