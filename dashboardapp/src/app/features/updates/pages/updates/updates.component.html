<cdk-virtual-scroll-viewport autosize>
  <div class="updates-container">
    <app-update
      *cdkVirtualFor="let update of dataSource; trackBy: trackByUrl"
      [update]="update" class="mat-elevation-z4"
    >
    </app-update>

    <mat-spinner *ngIf="!dataSource.hasReachedEnd$ | async"></mat-spinner>
  </div>
</cdk-virtual-scroll-viewport>
