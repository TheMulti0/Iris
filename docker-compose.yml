version: '3.4'

services:
  chrome:
    image: selenium/standalone-chrome:latest
    container_name: chrome
    environment:
      - JAVA_OPTS=-Dwebdriver.chrome.whitelistedIps=
    networks:
      - chrome_network
  
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    container_name: 'rabbitmq'
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - rabbitmq_network

  mongodb: 
    image: mongo:latest
    container_name: mongodb
    restart: always
    command: [--auth]
    volumes:
      - ./mongodb:/data/db
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017
    networks:
      - mongodb_network

  telegramreceiver:
    image: irisupdate/telegramreceiver:latest
    build:
      context: .
      dockerfile: TelegramReceiver/Dockerfile
    container_name: telegramreceiver
    restart: always
    env_file:
      - subscriptionsdb.env
      - telegramreceiver.env
    volumes:
      - './TelegramReceiver/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb

  subscriptionsmanager:
    image: irisupdate/subscriptionsmanager:latest
    build:
      context: .
      dockerfile: SubscriptionsManager/Dockerfile
    container_name: subscriptionsmanager
    restart: always
    env_file:
      - subscriptionsdb.env
    volumes:
      - './SubscriptionsManager/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb

  scrapersdistributor:
    image: irisupdate/scrapersdistributor:latest
    build:
      context: .
      dockerfile: ScrapersDistributor/Dockerfile
    container_name: scrapersdistributor
    restart: always
    volumes:
      - './ScrapersDistributor/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
    depends_on:
      - rabbitmq
      - subscriptionsmanager

  facebookscraper:
    image: irisupdate/facebookscraper:latest
    build:
      context: .
      dockerfile: FacebookScraper/Dockerfile
    container_name: facebookscraper
    restart: always
    env_file:
      - facebookscraper.env
    volumes:
      - './FacebookScraper/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb

  twitterscraper:
    image: irisupdate/twitterscraper:latest
    build:
      context: .
      dockerfile: TwitterScraper/Dockerfile
    container_name: twitterscraper
    restart: always
    env_file:
      - twitterscraper.env
    volumes:
      - './TwitterScraper/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb
      
  feedsscraper:
    image: irisupdate/feedsscraper:latest
    build:
      context: .
      dockerfile: FeedsScraper/Dockerfile
    container_name: feedsscraper
    restart: always
    env_file:
      - feedsscraper.env
    volumes:
      - './FeedsScraper/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb
      
  messagesmanager:
    image: irisupdate/messagesmanager:latest
    build:
      context: .
      dockerfile: MessagesManager/Dockerfile
    container_name: messagesmanager
    restart: always
    env_file:
      - subscriptionsdb.env
      - messagesmanager.env
    security_opt:
      - seccomp:unconfined
    volumes:
      - './MessagesManager/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
      - chrome_network
    depends_on:
      - rabbitmq
      - mongodb
      - chrome

  telegramsender:
    image: irisupdate/telegramsender:latest
    build:
      context: .
      dockerfile: TelegramSender/Dockerfile
    container_name: telegramsender
    restart: always
    env_file:
      - telegramsender.env
    volumes:
      - './TelegramSender/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb

networks:
  rabbitmq_network:
  mongodb_network:
  chrome_network:
    