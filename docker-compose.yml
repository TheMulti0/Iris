version: '3.4'

services:
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    container_name: 'rabbitmq'
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - rabbitmq_network

  mongodb: 
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongodb:/data/db
    networks:
      - mongodb_network

  telegrambot:
    image: themulti0/iris_telegrambot:latest
    build:
      context: .
      dockerfile: TelegramBot/Dockerfile
    container_name: telegrambot
    restart: always
    volumes:
      - './TelegramBot/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
    depends_on:
      - rabbitmq

  facebookproducer:
    image: themulti0/iris_facebookproducer:latest
    build:
      context: .
      dockerfile: FacebookProducer/Dockerfile
    container_name: facebookproducer
    restart: always
    volumes:
      - './FacebookProducer/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb
      
  twitterproducer:
    image: themulti0/iris_twitterproducer:latest
    build:
      context: .
      dockerfile: TwitterProducer/Dockerfile
    container_name: twitterproducer
    restart: always
    volumes:
      - './TwitterProducer/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb
        
  feedsproducer:
    image: themulti0/iris_feedsproducer:latest
    build:
      context: .
      dockerfile: FeedsProducer/Dockerfile
    container_name: feedsproducer
    restart: always
    volumes:
      - './FeedsProducer/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb

networks:
  rabbitmq_network:
  mongodb_network:
