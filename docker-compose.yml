version: '3.4'

services:
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    container_name: 'rabbitmq'
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - rabbitmq_network

  mongodb: 
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - ./mongodb:/data/db
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017
    networks:
      - mongodb_network

  telegramsender:
    image: themulti0/iris_telegramsender:latest
    build:
      context: .
      dockerfile: TelegramBot/Dockerfile
    container_name: telegramsender
    restart: always
    volumes:
      - './TelegramBot/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
    depends_on:
      - rabbitmq

  facebookscraper:
    image: themulti0/iris_facebookscraper:latest
    build:
      context: .
      dockerfile: FacebookScraper/Dockerfile
    container_name: facebookscraper
    restart: always
    volumes:
      - './FacebookScraper/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb
      
  twitterscraper:
    image: themulti0/iris_twitterscraper:latest
    build:
      context: .
      dockerfile: TwitterScraper/Dockerfile
    container_name: twitterscraper
    restart: always
    volumes:
      - './TwitterScraper/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb
        
  feedscraper:
    image: themulti0/iris_feedscraper:latest
    build:
      context: .
      dockerfile: FeedsScraper/Dockerfile
    container_name: feedscraper
    restart: always
    volumes:
      - './FeedsScraper/appsettings.json:/app/appsettings.json'
    networks:
      - rabbitmq_network
      - mongodb_network
    depends_on:
      - rabbitmq
      - mongodb

networks:
  rabbitmq_network:
  mongodb_network:
