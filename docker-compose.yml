version: '3.4'

services:
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    container_name: rabbitmq
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
    ports:
      - 5672:5672
      - 15672:15672

  mongodb: 
    image: mongo:latest
    container_name: mongodb
    restart: always
    command: [--auth]
    volumes:
      - ./mongodb:/data/db
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017

  scraper:
    image: themulti0/scraper.rabbitmq
    restart: always
    container_name: scraper

  telegramreceiver:
    image: irisupdate/telegramreceiver:latest
    build:
      context: .
      dockerfile: TelegramReceiver/Dockerfile
    container_name: telegramreceiver
    restart: always
    env_file:
      - telegramreceiver.env
    depends_on:
      - rabbitmq
      - mongodb
      - scraper

  telegramsender:
    image: irisupdate/telegramsender:latest
    build:
      context: .
      dockerfile: TelegramSender/Dockerfile
    container_name: telegramsender
    restart: always
    env_file:
      - telegramsender.env
    depends_on:
      - rabbitmq
      - mongodb